<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="scripts/app.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="font-bold">Home Cloud Dashboard</h1>
        <div>
            <a href="index.html" class="px-4 hover:underline">Home</a>
            <a href="sessions.html" class="px-4 hover:underline">Sessions</a>
            <a href="policies.html" class="px-4 hover:underline">Policies</a>
        </div>
    </nav>

    <div class="p-8">
        <h2 class="text-2xl font-semibold mb-4">Manage Users</h2>

        <!-- Add User Form -->
        <form id="addUserForm" class="mb-6">
            <input type="text" id="username" placeholder="Username" class="border p-2 mr-2">
            <input type="password" id="password" placeholder="Password" class="border p-2 mr-2">
            <select id="role" class="border p-2 mr-2">
                <option value="admin">Admin</option>
                <option value="family">Family</option>
                <option value="guest">Guest</option>
            </select>
            <input type="email" id="email" placeholder="Email" class="border p-2 mr-2">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add User</button>
        </form>

        <!-- User List Table -->
        <table class="table-auto w-full bg-white shadow rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Role</th>
                    <th class="px-4 py-2">Email</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Users will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
</body>
</html>
